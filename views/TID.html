<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hophead Stub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/TID.css" />
  </head>
  <body>
    <header class="top-header">
      <h1>hophead stub</h1>
    </header>
    <main>
      <section class="info-pane container">
        <h2>Enter the Transaction IDs and bonuses</h2>
        <p>
          Stubs will be generated for
          <span class="TID-month">December 2021</span>
        </p>
      </section>
      <section class="details-entry container light-border">
        <div class="details-box">
          <div class="details--name">
            <p>Name: Alphin K A</p>
            <hr />
          </div>
          <div class="details--input">
            <div class="details--row">
              <label for="TID" class="field-name">Transaction ID: </label>
              <input type="text" required class="field-value" />
            </div>
            <div class="details--row">
              <input type="text" class="field-name" placeholder="Bonus 1" />
              <input type="number" class="field-value" />
            </div>
            <div class="details--row">
              <input type="text" class="field-name" placeholder="Bonus 2" />
              <input type="number" class="field-value" />
            </div>
          </div>
        </div>
        <div class="details-box">
          <div class="details--name">
            <p>Name: Ninto Antony</p>
            <hr />
          </div>
          <div class="details--input">
            <div class="details--row">
              <label for="TID" class="field-name">Transaction ID: </label>
              <input type="text" required class="field-value" />
            </div>
            <div class="details--row">
              <input type="text" class="field-name" placeholder="Bonus 1" />
              <input type="number" class="field-value" />
            </div>
            <div class="details--row">
              <input type="text" class="field-name" placeholder="Bonus 2" />
              <input type="number" class="field-value" />
            </div>
          </div>
        </div>
        <div class="details-box">
          <div class="details--name">
            <p>Name: Sarath C</p>
            <hr />
          </div>
          <div class="details--input">
            <div class="details--row">
              <label for="TID" class="field-name">Transaction ID: </label>
              <input type="text" required class="field-value" />
            </div>
            <div class="details--row">
              <input type="text" class="field-name" placeholder="Bonus 1" />
              <input type="number" class="field-value" />
            </div>
            <div class="details--row">
              <input type="text" class="field-name" placeholder="Bonus 2" />
              <input type="number" class="field-value" />
            </div>
          </div>
        </div>

        <button class="btn-primary">Generate &rarr;</button>
      </section>
    </main>
  </body>
</html>
